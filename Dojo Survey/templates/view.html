<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Survey Results</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn-back {
            background-color: gray;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Results</h1>
        
        <div class="mb-3">
            <strong>Name:</strong> {{ session.get('name', 'Not Provided') }}
        </div>

        <div class="mb-3">
            <strong>Location:</strong> {{ session.get('location', 'Not Provided') }}
        </div>

        <div class="mb-3">
            <strong>Language:</strong> {{ session.get('language', 'Not Provided') }}
        </div>

        <div class="mb-3">
            <strong>Comments:</strong> {{ session.get('comments', 'No Comments') }}
        </div>

        <a href="/">
            <button class="btn-back">Back</button>
        </a>
    </div>
</body>
</html>

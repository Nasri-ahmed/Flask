<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dojo Survey</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: yellow;
        }
        .btn-submit {
            background-color: yellow;
            color: black;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/submit_info" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Select a Location:</label>
                <select id="location" name="location" class="form-select" required>
                    <option value="" disabled selected>-- Select A Location --</option>
                    <option value="Italia">Italia</option>
                    <option value="Espagne">Espagne</option>
                    <option value="America">America</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Select a Language:</label>
                <select id="language" name="language" class="form-select" required>
                    <option value="" disabled selected>-- Select A Language --</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comments:</label>
                <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Leave a comment here..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>

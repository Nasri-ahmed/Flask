<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Page</title>
    <style>
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: {{ color }};
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2> Welcome! </h2>
    <div class="container">
        {% for i in range(x) %}
            <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
